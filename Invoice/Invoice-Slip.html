<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Slip</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-image: url('https://cakesandbakes.com/_next/static/media/selectCityPage.4ecbe64c.jpg');
            background-attachment: fixed;
            background-size: cover;
        }
        .container {
            width: 50%;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        .Heading-1 {
            text-align: center;
            margin: 20px 0px;
            font-size: 42px;
        }
        .product-list {
            width: 100%;
            padding: 10px;
            border-radius: 0px;
            border: 1px solid black;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0px;
        }
        #Cart {
            padding: 10px;
            font-size: 1em;
            margin-left: 40%;
            border: 1px solid #522d00;
            background-color: #ff8c00;
        }
        .invoice {
            width: 60%;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        .detail {
            width: 100%;
        }
        .product-heading{
            text-align: left;
        }
        .full-slip{
            display: flex;
        }
        .Final{
            width: 35%;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        .right{
            text-align: center;
        }
        .count{
            border-bottom: 1px solid #522d00;
        }
        .Final h2{
            margin: 10px 0px;
        }
        .count h2{
            margin: 10px 0px;
        }
        .final-heading{
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="Heading-1">Cakes & Bakes</h1>
        <select name="Product-List" class="product-list" id="Product-List" required onchange="Price()">
            <option value="">Select One ------</option>
            <option value="700">Pineapple Cake</option>
            <option value="800">Butterscotch Cake</option>
            <option value="1500">Red Velvet Cake</option>
            <option value="900">Black Forest Cake</option>
            <option value="1200">Chocolate Truffle Cake</option>
            <option value="80">Blueberry Muffin</option>
            <option value="50">Chocolate Donut</option>
            <option value="70">Cinnamon Roll</option>
        </select> 
        <form class="Input-Items" onsubmit="return AddItems()">
            <input type="number" class="product-list" id="Quantity" placeholder="Quantity" min="1" required onchange="amount()"> 
            <input type="text" class="product-list" id="Price" placeholder="Price" readonly>
            <input type="text" class="product-list" id="Amount" placeholder="Amount" readonly>
            <button type="submit" id="Cart">Add to Cart</button>
        </form>
    </div>
    <div class="full-slip">
        <div class="invoice">
            <table class="detail">
                <tr class="product-heading">
                    <th><h2>Sr.</h2></th>
                    <th><h2>Product Name</h2></th>
                    <th><h2>Quantity</h2></th>
                    <th><h2>Price</h2></th>
                    <th><h2>Amount</h2></th>
                </tr>
                <tbody id="product-detail"></tbody>
            </table>
        </div>
        <div class="Final">
            <div class="count">
                <h2 class="final-heading">Total Amount : <span id="Total-Amount">0</span></h2>
                <h2 class="final-heading">Discount : <span id="Discount">0</span></h2>
                <h2 class="final-heading">Tax : <span id="Tax">0</span></h2>
            </div>
            <h2 class="final-heading">Final Amount : <span id="Final-Amount">0</span></h2>
        </div>
    </div>

    <script src="Invoice-Slip.js"></script>
</body>
</html>
